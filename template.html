    <script>
    d3.json('/historical', function(data) {
        data = MG.convert.date(data, 'date');

		var windowWidth = $(window).width();

		if (windowWidth < 550) { 
		  var graphHeight = windowWidth / 1.9047;
		} else if (windowWidth < 1200) {  
		  var graphHeight = windowWidth * 0.8 / 1.9047;
		} else { 
		  var graphHeight = 500;
		}

        var qhLink = function() {
            window.open('https://en.bitcoin.it/wiki/Controlled_supply', '_blank');
        };

        MG.data_graphic({
            title: 'USDSAT Historical Performance',
            data: data,
            full_width: true,
            height: graphHeight,
			left: 52,
            area: true,
            color: '#FF9900',
            target: document.getElementById('historical'),
            xax_count: 10,
            yax_count: 8,
            x_accessor: 'date',
            y_accessor: 'si',
            y_scale_type: 'log',
            y_extended_ticks: true,
            yax_units: ' sats',
            yax_units_append: true,
        });

        $(document).ready(function() {
          d3.select('svg')
		  .data(data)
          .append('defs')

          .append('pattern')
          .attr('id', 'losermoney')
          .attr('patternUnits', 'userSpaceOnUse')
          .attr('width', '100%')
          .attr('height', '100%')

          .append('image')
          .attr('width', '100%')
          .attr('height', '100%')
          .attr('xlink:href', '/static/100Ribu.jpg');

          $('svg path')
          .css('opacity', 1)
          .css('stroke', 'green')
          .attr('fill', 'url(#losermoney)');
        });
        
      });
    </script>
